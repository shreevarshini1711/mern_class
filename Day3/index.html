<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>Rock Paper Scissors</h1>

  <div class="score-board">
    <div>Me: <span id="user-score">0</span></div>5
    <div>Computer: <span id="computer-score">0</span></div>
  </div>

  <div class="choices">
    <button id="rock" type="button"> Rock</button>
    <button id="paper" type="button"> Paper</button>
    <button id="scissors" type="button"> Scissors</button>
  </div>

  <div id="result">Make your move!</div>

  <script src="script.js"></script>
</body>
</html>
